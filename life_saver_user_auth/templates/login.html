{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<input type="email" class="form-control shadow" placeholder="Email address" id="email" name="email">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control shadow" placeholder="Password" id="password" name="password">
						</div>
						<button type="submit" class="btn btn-primary w-100">Login</button>
						<p class="text-center mb-0">Register <a href="{% url 'register' %}">here.</a> Forgot <a href="">Password?</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
