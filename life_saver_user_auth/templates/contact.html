{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>Contact Us</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="name" class="form-label">Full Name</label>
							<input type="text" class="form-control shadow" id="name" name="name">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control shadow" id="email" name="email">
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone number</label>
							<input type="text" class="form-control shadow" id="phone" name="phone">
						</div>
						<div class="mb-3">
							<label for="message" class="form-label">Message</label>
							<textarea class="form-control" name="message" id="message" rows="2"></textarea>
						</div>
						<button type="submit" class="btn btn-primary w-100">Contact Us</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
