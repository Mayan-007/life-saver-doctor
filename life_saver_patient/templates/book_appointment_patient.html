{% extends 'base_patient.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>Book Appointment with {{ doctor.name }}</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="time">Time</label>
                            <input type="time" name="time" id="time" class="form-control" value="10:05 AM" />
                        </div>
						<div class="form-group mb-3">
							<label for="patient_remarks" class="form-label">Describe Disease</label>
							<textarea class="form-control" id="patient_remarks" name="patient_remarks" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary w-100"><i class="bi bi-calendar"></i> Book Appointment</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
