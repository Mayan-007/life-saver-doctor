{% extends 'base_patient.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>Profile</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<input type="text" class="form-control shadow" placeholder="Blood Group" name="blood_group">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control shadow" placeholder="Weight" name="weight">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control shadow" placeholder="Heigth" name="height">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control shadow" placeholder="Age" name="age">
						</div>
						<button type="submit" class="btn btn-primary w-100">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
