{% extends 'base_doctor.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>Profile</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<input type="text" class="form-control shadow" placeholder="Specialization" name="specialization">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control shadow" placeholder="Experience years" name="experience">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control shadow" placeholder="Qualification" name="qualification">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control shadow" placeholder="Fees" name="fees">
						</div>
						<button type="submit" class="btn btn-primary w-100">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
